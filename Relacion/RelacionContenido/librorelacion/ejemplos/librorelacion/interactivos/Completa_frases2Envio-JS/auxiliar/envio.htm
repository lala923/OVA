<script type="text/javascript">
      window.addEventListener("message", funcionQueManejaLosMensajes)
      function funcionQueManejaLosMensajes(evt) {
         var data = evt.data;
		 
		 // se maneja un mensaje del tipo set
		  if ((data.type === "set")&&(data.name==="tema")) {
         // data.name es el nombre de la variable
         // data.value es el valor de la variable
            document.getElementById("tema").value = data.value;
			
         }
		 
		 if ((data.type === "set")&&(data.name==="nota")) {
         // data.name es el nombre de la variable
         // data.value es el valor de la variable
            document.getElementById("nota").value = data.value;
			
         }
		 
		 if ((data.type === "set")&&(data.name==="respbuenas")) {
         // data.name es el nombre de la variable
         // data.value es el valor de la variable
            document.getElementById("respbuenas").value = data.value;
			
         }
		 if ((data.type === "set")&&(data.name==="aprecio")) {
         // data.name es el nombre de la variable
         // data.value es el valor de la variable
            document.getElementById("aprecio").value = data.value;
			
         }
		 
		 if ((data.type === "set")&&(data.name==="tiempo")) {
         // data.name es el nombre de la variable
         // data.value es el valor de la variable
            document.getElementById("tiempo").value = data.value;
			
         }

         
		 
      }
</script>
<script language="JavaScript" type="text/JavaScript">
function validar(){
		var err;
		if (sm9.alumno.value == "Escribe tu nombre y apellidos" || !sm9.alumno.value || sm9.alumno.value == " "){
		   if(err){
			    err = err + "\n\n - Debes introducir tu nombre y apellidos";
			 }else{
			    err = " - Debes introducir tu nombre y apellidos";
			 }
       sm9.alumno.focus();
		}

		var email = sm9.email.value;
		
		if(!isEmailAddress(email)){
			if(err){
				err = err + "\n\n - Debes introducir una direcci\u00f3n de correo electr\u00f3nico v\u00e1lida";
			}else{
				err = " - Debes introducir una direcci\u00f3n de correo electr\u00f3nico válida";
			}
		} 
		
		if(err){
			alert(err+"\n\n");
		}else{
			ventana=confirm("Para realizar el envio debes estar conectado a internet. ¿Deseas continuar?");
			if (ventana) {
				sm9.submit();
				window.parent.postMessage({ type: "set", name: "enviado", value: "1" }, '*');
				window.parent.postMessage({ type: "update" }, '*');
			}		
		}
}

function isEmailAddress(email){
	var s = email;
	var filter=/^[A-Za-z][A-Za-z0-9_.]*@[A-Za-z0-9_.]+\.[A-Za-z0-9_.]+[A-za-z]$/;
	if (s.length == 0 ) return false;
	if (filter.test(s))
		return true;
	else
		//alert("Ingrese una dirección de correo válida");
		return false;
}

<script type="text/javascript">
function selecciona_value(objInput) {
    var valor_input = objInput.value;
    var longitud = valor_input.length;

    if (objInput.setSelectionRange) {
        objInput.focus();
        objInput.setSelectionRange (0, longitud);
    }
    else if (objInput.createTextRange) {
        var range = objInput.createTextRange() ;
        range.collapse(true);
        range.moveEnd('character', longitud);
        range.moveStart('character', 0);
        range.select();
    }
}
</script>
